<body>
    <!-- <iframe src="https://www.uwe.ac.uk/" name="page" width="100%" height="935" marginheight="400">Loadingâ€¦</iframe>
    </iframe> -->
    <input type="checkbox" id="click">
    <label for="click">
        <i class="fa fa-paper-plane"></i>
        <i class="fa fa-times"></i>
    </label>
    <div class="wrapper">
        <div class="head-text">Welcome to UWE</s>
            
        </div>
            <div class="chat-box">
            <div class="desc-text">Click here for more details.<i class="fa fa-hand-o-right"></i>
                <form action="#" class="info">
                    <a href="https://www.uwe.ac.uk/" class="button" target="page"><i class="fa fa-info-circle"></i></a>
                </form>
            </div>
            <form action="#">
                <div class="Chat-page" id="chatbox">
                <div class="field">
                    <!-- msg from bot side -->
                    <div class="received-msg">
                        <!-- BotText=received-msg-inbox -->
                        <div class="received-msg-inbox"><p>Hi, I am FiFi!<br>What can I do for you?</p></div>
                    </div>
                    <!-- user response -->
                    <div class="sent-msg">
                        <!-- userText = sent-msg-inbox -->
                        <!-- <div class="sent-msg-inbox">Hello</div> -->
                    </div>
                </div>
                </div>
            </form>
                <div class="msg-bottom">
                    
                    <div class="input-group" id="userInput">
                        <input class="form-control" id="textInput" type="text" name="msg" placeholder="Write your query here -> " required>
                        <div class="input-group-append">
                            <span class="input-group-text" input id="buttonInput" type="submit"><i class="fa fa-paper-plane"></i></span>
                        </div>
                    </div>
                </div>
        </div>
                    
                    
            </div>
                <script>
                    function getBotResponse(){
                        var rawText = $("#textInput").val();
                        var userHtml = '<p class = "sent-msg-inbox">'+ rawText +'</p><br></br>';
                        $("#textInput").val("");
                        $("#chatbox").append(userHtml);
                        document.getElementById('userInput').scrollIntoView({block:'start',behaviour:'smooth'});
                    $.get("/get", {msg:rawText }).done(function(data) {
                            var botHtml = '<p class ="received-msg-inbox"><span>' + data + '</span></p>';
                            $("#chatbox").append(botHtml);
                            document.getElementById('userInput').scrollIntoView({block : 'start',behaviour:'smooth'});
                        });
                    }
                    $("#textInput").keypress(function(e) {
                        if(e.which == 13) {
                            getBotResponse();
                        }
                    });
                    $("#buttonInput").click(function() {
                        getBotResponse();
                    })
                </script>
    </div>
</body>
<style>

body{

#click{display: none;}
label{
